<!DOCTYPE html>
<html>
<head>
    <title>Cat Program</title>
    <style>
        .cat {
            text-align: center;
            font-size: 36px;
            color: brown;
            padding: 20px;
            width: 300px;
            height: fit-content;
            margin: 0 auto;
            background-image: url('https://www.photos-public-domain.com/wp-content/uploads/2011/11/plush-pink-fabric-texture.jpg');
            background-size: cover;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .rotate {
            transform: rotate(45deg);
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="cat">
        <pre>
|\__/,|   (`\
|_ _  |.--.) )
( T   )     /
(((^_(((/(((_/
        </pre>
        <p>If you're reading this, I think you're great!</p>
    </div>
    <div class="button-container">
        <button id="button">Click me!</button>
    </div>
    <script>
        const cat = document.querySelector('.cat');
        const button = document.getElementById('button');

        button.addEventListener('click', function() {
            cat.classList.toggle('rotate');
        });
    </script>
</body>
</html>
